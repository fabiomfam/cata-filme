<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Diretor - CatÃ¡logo de Filmes</title>
</head>
<body>
<section layout:fragment="corpo" class="container" th:if="${session.usuarioOn.nivelAcesso == T(br.ifpe.fabio.ativ06.access.NivelAcesso).ADM}">
	<div class="row justify-content-center">
		<div class="col-6">
			<h3>Cadastro de Diretor</h3>
			<form action="/diretor/salvar" method="post" th:object="${diretor}" class="form">
			
				<div th:replace="fragments/validacao :: validacao"></div>
				
				<input type="hidden" th:field="*{id}">
				
				<div class="form-group">
					<label for="nome">*Nome</label> 
					<input type="text" th:field="*{nome}"  class="form-control">
				</div>
				<div class="form-group">
					<label>Nacionalidade</label>
					<input type="text" th:field="*{nacionalidade}"  class="form-control">
				</div>
				<div class="form-group">
					<label>Data de Nascimento</label> 
					<input type="date" th:field="*{dataNascimento}"  class="form-control">
				</div>
				<button type="submit" class="btn btn-outline-dark mt-4">Cadastrar</button>
			</form>
		</div>
	</div>
</section>
</body>
</html>
