<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login - Catálogo de Filmes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="text-center bg-light">

	<main role="main" class="container" layout:fragment="corpo">
      <div class="row">
      	<div class="col-sm-3 py-2"></div>
      	<div class="col-sm-5 py-2">
      		<div class="card  text white h-200 p-2">
      		<h2 class="text-muted">CatáFilme</h2>
      		<span class="text-muted">Inserir na tabela usuário: login,<br> senha(md5), e Perfil 'ADM' ou 'USER'</span>
      			<form method="post" action="/login" th:object="${usuario}">
      				<div th:text="${mensagem}" class="text-danger" th:if="${mensagem != null}"></div>
      				<div class="form-group">
      					<input th:field="*{login}" class="form-control" placeholder="Login">
      				</div>
      				
      				<div class="form-group">
      					<input type="password" th:field="*{senha}" class="form-control" placeholder="senha">
      				</div>
      				
      				<button class="btn btn-outline-dark btn-lg">Entrar</button>
      			</form>
      		</div>
      	</div>
      </div>
    </main>
    
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
