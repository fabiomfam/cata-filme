<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Cadastrar Filme - Catálogo de Filmes</title>
</head>
<body>
	<section layout:fragment="corpo" class="container" th:if="${session.usuarioOn.nivelAcesso == T(br.ifpe.fabio.ativ06.access.NivelAcesso).ADM}">
		<div class="row justify-content-center">
			<div class="col-6">	
				<h3>Cadastro de Filme</h3>
				<form action="/filme/salvar" method="post" th:object="${filme}" class="form">
					
					<div th:text="${mensagemErro}" style="color:red"></div>
				
					<div th:replace="fragments/validacao :: validacao"></div>
					
					<input type="hidden" th:field="*{id}">
					
					<div class="form-group">
						<label for="titulo">*Título</label> 
						<input type="text" th:field="*{titulo}" class="form-control">
					</div>
					<div class="form-group">
						<label for="dataLancamento">*Data de Lançamento</label> 
						<input type="date" th:field="*{dataLancamento}" class="form-control">
					</div>
					<div class="form-group" id="genreForm">
						<label for="genero">Gênero</label> 
						<select th:field="*{genero}" class="form-control">
							<option th:each="genero : ${generos}"
								th:value="${genero.id}"
								th:text="${genero.titulo}"
							>
						</select>
					</div>
					<div id="novoGenero"></div>
					<button id="addGenero" type="button" class="btn btn-sm btn-link">Adicionar Genero</button>
					<button id="limparGenero" type="button" class="btn btn-sm btn-link text-danger">Limpar</button>
					
					<div class="form-group" id="directorForm">
						<label for="diretor">Diretor</label>
						<select th:field="*{diretor}" class="form-control">
							<option th:each="diretor : ${diretores}"
								th:value="${diretor.id}"
								th:text="${diretor.nome}"
							>
						</select>
					</div>
					
					<div id="novoDiretor"></div>
					<button id="addDiretor" type="button" class="btn btn-sm btn-link">Adicionar Diretor</button>
					<button id="limparDiretor" type="button" class="btn btn-sm btn-link text-danger">Limpar</button>
					
					<div class="form-group">
						<p class="mt-2">Nota<p>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input"  id="nota1" name="nota1" value="1" th:field="*{nota}">
								<label for="nota1">1</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input"  id="nota2" name="nota2" value="2" th:field="*{nota}">
								<label for="nota1">2</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input"  id="nota3" name="nota3" value="3" th:field="*{nota}">
								<label for="nota1">3</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input"  id="nota4" name="nota4" value="4" th:field="*{nota}">
								<label for="nota1">4</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" class="form-check-input" id="nota1" name="nota5" value="5" th:field="*{nota}">
								<label for="nota1">5</label>
							</div>
					</div>
					
					<button type="submit" class="btn btn-outline-dark mb-4">Cadastrar</button>
				</form>
			</div>
		</div>
	</section>
		
</body>
</html>
